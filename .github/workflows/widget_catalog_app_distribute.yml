name: Interactive Diary Design System CD

on:
  push:
    branches:
      - dev

  pull_request:
    branches:
      - dev

jobs:
  distribute:
    name: 'Distribute widget catalog app to Firebase Distribution'
    runs-on: macos-latest
    steps:
    - name: Install Flutter
        uses: subosito/flutter-action@v2.6.1
          with:
            flutter-version: '3.0.5'
            channel: 'stable'
    - name: Checkout repository
      uses: actions/checkout@V2
    - name: Flutter install dependencies
      shell: bash
      run: |
        cd example
        flutter clean
        flutter pub get
        flutter pub run build_runner build
        for d in $(ls packages); do cd packages/$d; flutter pub get; flutter pub run build_runner build; cd -; done
